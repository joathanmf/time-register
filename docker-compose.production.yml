services:
  db:
    image: postgres:18-alpine
    env_file:
      - .env.production
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - rails_network_prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:8-alpine
    volumes:
      - redis_data_prod:/data
    networks:
      - rails_network_prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RUBY_VERSION: 3.4.2
    command: bash -c "rm -f tmp/pids/server.pid && ./bin/rails server -b 0.0.0.0"
    env_file:
      - .env.production
    environment:
      RAILS_ENV: production
    volumes:
      - storage_prod:/rails/storage
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rails_network_prod
    restart: unless-stopped

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RUBY_VERSION: 3.4.2
    command: bundle exec sidekiq -C config/sidekiq.yml
    env_file:
      - .env.production
    environment:
      RAILS_ENV: production
    volumes:
      - storage_prod:/rails/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rails_network_prod
    restart: unless-stopped

networks:
  rails_network_prod:
    driver: bridge

volumes:
  postgres_data_prod:
  redis_data_prod:
  storage_prod:
